<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lemonade Tycoon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Lemonade Tycoon</h1>
    <div id="stats">
      <p>Day: <span id="day">1</span></p>
      <p>Money: $<span id="money">10.00</span></p>
      <p>Inventory: <span id="inventory">10</span> cups</p>
    </div>
    <div id="actions">
      <button id="buy-supplies">Buy Supplies ($5 for 10 cups)</button>
      <button id="set-price">Set Price</button>
      <button id="upgrade-stand">Upgrade Stand ($50)</button>
      <button id="next-day">Next Day</button>
    </div>
    <div id="log"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
